<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball ScoreCard</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div id="home">
            <h3>HOME</h3>
            <p id="home-score">0</p>
            <div class="buttons">
                <button id="incrHomeScoreBy1">+1</button>
                <button id="incrHomeScoreBy2">+2</button>
                <button id="incrHomeScoreBy3">+3</button>
            </div>
        </div>
        <div id="guest">
            <h3 class="score">GUEST</h3>
            <p id="guest-score">0</p>
            <div class="buttons">
                <button id="incrGuestScoreBy1">+1</button>
                <button id="incrGuestScoreBy2">+2</button>
                <button id="incrGuestScoreBy3">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
